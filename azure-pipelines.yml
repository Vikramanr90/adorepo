# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
 branches:
   include:
     - master
     - docker

pool:
  name: vikram-first-self-agent-pool
  demands:
    - Agent.OS -equals Linux

steps:
- script: |
    if ! dpkg-query -W -f='${Status}' maven 2>/dev/null | grep -q "install ok installed"; then
      echo "Maven not found. Installing Maven..."
      sudo apt-get update
      sudo apt-get install -y maven
    else
      echo "Maven is already installed."
    fi
  displayName: 'Check and Install Maven using dpkg if necessary'

# Verify Maven installation
- script: |
    mvn -version
  displayName: 'Verify Maven Installation'
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
